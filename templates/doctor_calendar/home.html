{% extends 'base.html' %}

{% block title %}Home{% endblock %}

{% block content %}
{% if user.is_authenticated %}
  Hi {{ user.username }}!
{% else %}
  <p>You are not logged in</p>
  <a href="{% url 'login' %}">Log In</a>
{% endif %}
{% endblock %}
{% if not request.user.is_authenticated %}
        <button>
            <a href="{% url 'login' %}">Log in</a>
        </button>
    {% else %}
        <button>
            <a href="{% url 'logout' %}">Log Out</a>
        </button>
    {% endif %}
