{% extends 'base.html' %}

{% block title %}"Logged out"

{% block content %}
{% if not request.user.is_authenticated %}
        <button>
            <a href="{% url 'login' %}">Log in</a>
        </button>
    {% else %}
        <button>
            <a href="{% url 'logout' %}">Log Out</a>
        </button>

{% endif %}
{% endblock %}
